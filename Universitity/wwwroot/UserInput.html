<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            margin:auto;
        }
    </style>
    <script>
        window.onload = function () {
            var text = document.getElementById("check");
            text.addEventListener('change', function (e) {
                var str = this.value;
                var regex = /^[A-Z,a-z]\d[A-Z,a-z][\s{1}]?\d[A-Z,a-z]\d/;
                if (regex.test(str) && isNaN(str[0]) && regex.exec(str) != null)
                    alert('valid');
                else
                    alert('not valid');
            })
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>
                Date:
            </td>
            <td>
                <input type="datetime" readonly value="2018-12-11" />
            </td>
        </tr>
        <tr>
            <td>
                Text:
            </td>
            <td>
                <textarea type="text" rows="5" cols="20" maxlength="50" spellcheck="true"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                Check: 
            </td>
            <td>
                <input type="text" id="check"/>
            </td>
        </tr>
        <tr>
            <td>
                Url:
            </td>
            <td>
                <input type="url" title=":D" required pattern="^[a-zA-Z0-9\-\.]+\.(com|ca)$" /> <!--^[A-Z,a-z]\d[A-Z,a-z][\s{1}]?\d[A-Z,a-z]\d-->
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password" placeholder="password"/>
            </td>
        </tr>
        <tr>
            <td>
                Checkbox:
            </td>
            <td>
                <input type="checkbox" checked="checked"/> Male
                <input type="checkbox" /> Female
            </td>
        </tr>
            <td>
                Radio:
            </td>
            <td>
                <input type="radio" name="radio" checked="checked"/> 1
                <input type="radio" name="radio"/> 2
                <input type="radio" name="radio"/> 3
            </td>
        <tr>
            <td>
            </td>
            <td>
                <input type="button" value="Save"/>
                <button type="reset">Reset</button>
            </td>
        </tr>
        <tr>
            <td>
                Range:
            </td>
            <td>
                <input type="range" min="1" max="20" value="15"/>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <button>
                    <p>Testas testas testas testas</p>
                    <img src="binaries/iconfinder_url-history_31289.png"/>
                </button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" title="fuck" />
            </td>
        </tr>
    </table>
    <iframe src="http://www.delfi.lt" sandbox="allow-top-navigation allow-same-origin allow-scripts allow-forms">
        <p>Iframes is not supported</p>
    </iframe>
</body>
</html>
