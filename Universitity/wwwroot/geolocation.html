<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title></title>
    <script>
        window.onload = function () {
            var geolocation = window.navigator.geolocation;
            var options = { enableHighAccuracy: true, timeout: 10000 };
            geolocation.getCurrentPosition(positionCallBack, positionError, options);
        }

        function positionCallBack(pos) {
            alert("<a>" + pos.coords.latitude + "</a><br><a>" + pos.coords.longitude + "</a>");
        }

        function positionError(err) {
            alert(err);
        }
    </script>
</head>
<body>

</body>
</html>
