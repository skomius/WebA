    <title></title>
    <script>
        function resolveAfter2Seconds() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('resolved');
                    if (error)
                        reject();
                }, 2000);
            })
        }

        async function asyncCall() {
            console.log('calling');
            var result = await resolveAfter2Seconds().then(
                function (value) {
                    console.log("then " + value);
                    return value;
                });
            console.log(result);
            console.log('line');
        }
        // catch similar to then. Rejected promise is passes thru the while meets catch   
        
        asyncCall();
        document.write('Here' + '<br>')
    </script>
