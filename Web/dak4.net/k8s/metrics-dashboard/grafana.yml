apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: signup
    component: grafana
  ports:
    - name: grafana
      port: 3000
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  selector:
    matchLabels:
      app: signup
      component: grafana
  template:
    metadata:
      labels:
        app: signup
        component: grafana
    spec:
      containers:
        - image: dak4dotnet/grafana:linux
          name: grafana
          ports:
            - containerPort: 3000
              name: grafana
      nodeSelector:
        beta.kubernetes.io/os: linux
